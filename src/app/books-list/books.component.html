<h2>Store books list</h2>

<ol>
    <li *ngFor="let book of books">
        <h3>{{ book.title }}</h3>
        <p>
            <strong>author:</strong> {{ book.author }},<br />
            <strong>isbn:</strong> {{ book.author }},<br />
            <strong>price:</strong> {{ book.price }} $
        </p>
        <button (click)="addToCart( book.id )">+ add to card</button>
    </li>
</ol>
